<div class="data">
  <form>
    <div class="form-group">
      <label>
        <input type="text" class="form-control" placeholder="szukaj waluty" name="findName" [(ngModel)]="findText" (keyup)="onEvent()">
      </label>
      <label>
        <input class="form-control form-date" [(ngModel)]="date" name="date" [disabled]="true">
      </label>
    </div>
  </form>
  <table class="table table-hover table-bordered">
    <thead class="thead-light">
    <tr>
      <th scope="col"> Skr√≥t </th>
      <th scope="col"> Nazwa waluty </th>
      <th scope="col"> Kraj </th>
      <th scope="col"> Kurs [vs. EUR] </th>
      <th scope="col"> Zmiana [%] </th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let rate of foundRates">
      <td> {{rate.currency.shortName}} </td>
      <td> {{rate.currency.fullName}} </td>
      <td> {{rate.currency.country}} </td>
      <td> {{rate.value}} </td>
      <td> {{rate.lastChange}} </td>
    </tr>
    </tbody>
  </table>
</div>
